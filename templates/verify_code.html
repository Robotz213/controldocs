{% extends "base.html" %}
<link rel="stylesheet" href="{{ url_for('static', filename='style-verify_code.css') }}">
{% block content %}
  <h1>Verificação de Código</h1>
  <p>Um código de verificação foi enviado para o seu e-mail. Insira o código abaixo para confirmar a alteração de senha:</p>
  
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  
  <form method="post" action="{{ url_for('verify_code') }}">
    <div class="form-group">
      <label for="code">Código:</label>
      <input type="text" id="code" name="code" class="form-control">
    </div>
    
    <button type="submit" class="btn btn-primary">Confirmar</button>
  </form>
{% endblock %}
